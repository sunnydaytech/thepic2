<dom-module id="page-index">
  <style>
    :host {
      display: block;
    }
    .index-buddy {
      margin: 0 auto;
      display: block;  
      width: 200px;  
      position: relative; 
      top: 25px;
    }
    .index-buddy img {
      width: 200px;
    }
    .links {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }
  </style>
  <template>
    <div class="index-buddy">
      <img src="/img//index-buddy.png">
    </div>
    <pic-uploader></pic-uploader>
    <div class="links">
      <index-button 
        src="/img/hot_picture.png"
        href="/#hot"
        button-text="最热拼图"></index-button>
      <index-button 
        src="/img/my_picture.png"
        href="/#my-pics"
        button-text="我的拼图"></index-button>

    Polymer({
      is: 'page-index'
    });
